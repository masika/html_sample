<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプル</title>
</head>
<body>
    <h1>これはサンプルのページです</h1>
    <div>
        divタグで囲むとそこはグループになります。<br>
        この場合囲むというのは&lt;div&gt;と&lt;/div&gt;の間に記述するということです。<br>
        改行はbrタグです。<br>
        brタグは囲む必要がありません。<br>
        <a href='https://webliker.info/46840/' target='_blank'>参考リンク</a>
        
        <p>
            pタグで囲むと段落です。
        </p>
        
        <p>
            <img src="./images/build.jpg">
        </p>
    </div>

    <ol>
        <li>テキストを書き換えてみよう</li>
        <li>リンクを書き換えてみよう</li>
        <li>画像のソースを書き換えてみよう</li>
    </ol>
</body>
</html>
